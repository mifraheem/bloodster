{% extends "base1.html" %}
{% load static %}



{% block content %}
<style>
    #reg .container {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
    }

    #reg .form-container {
        display: flex;
        width: 80%;
        max-width: 1200px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        animation: fadeIn 1s ease-in;
    }

    #reg .form-image {
        flex: 1;
        background: url('{% static "images/gallery_1.jpg" %}') no-repeat center center;
        background-size: cover;
        height: 100%;
        transition: transform 0.5s ease;
    }

    #reg .form-image:hover {
        transform: scale(1.05);
    }

    #reg .form-content {
        flex: 1;
        padding: 40px;
        background: #fff;
    }

    #reg .form-content h2 {
        margin-bottom: 20px;
    }

    #reg .form-group {
        margin-bottom: 15px;
    }

    #reg .form-control {
        border-radius: 4px;
        box-shadow: none;
    }

    #reg .btn-custom {
        background-color: #007bff;
        color: #fff;
        border-radius: 4px;
        border: none;
        padding: 10px 20px;
        transition: background-color 0.3s ease;
    }

    #reg .btn-custom:hover {
        background-color: #0056b3;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
<div class="container my-5" id="reg">
    <div class="form-container">
        <div class="form-image mt-5 mx-5" style="background: url('{% static "assets/images/gallery/g2.jpg" %}') no-repeat center center; background-size: cover; height: 40vh;"></div>
        <div class="form-content">
            <h2>Register</h2>
            <form method="post" action="{% url 'register' %}" id="register_form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="user_type">Account Type</label>
                    <select class="form-control" id="user_type" name="user_type" required>
                        <option value="donor">Donor</option>
                        <option value="recipient">Recipient</option>
                       
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name="password" required>
                </div>
                <button type="submit" class="btn btn-custom">Register</button>  <span style="margin-left: 10px;">Already have an account? <a class="m-3" href="/login" class="text-primary">Login</a></span>
            </form>
            <p id="register_error" class="text-danger text-center"></p>
        </div>
    </div>
</div>
{% endblock content %}

{% block js %}
<script>
    document.getElementById('register_form').addEventListener('submit', function(event) {
        // Prevent form submission
        event.preventDefault();
        
        // Get form values
        let username = document.getElementById('username').value.trim();
        let email = document.getElementById('email').value.trim();
        let userType = document.getElementById('user_type').value;
        let password = document.getElementById('password').value.trim();
        let password2 = document.getElementById('password2').value.trim();
        let errorBox = document.getElementById('register_error');
        
        // Validate username (alphanumeric, at least 4 characters)
        let usernameRegex = /^[A-Za-z0-9]{4,}$/;
        if (!usernameRegex.test(username)) {
            errorBox.innerText = "Username must be alphanumeric and at least 4 characters long.";
            return;
        }
    
        // Validate email format
        let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            errorBox.innerText = "Please enter a valid email address.";
            return;
        }
    
        // Validate user type selection
        if (userType === "") {
            errorBox.innerText = "Please select an account type.";
            return;
        }
    
        // Validate password (at least 8 characters)
        if (password.length < 4) {
            errorBox.innerText = "Password must be at least 4 characters long.";
            return;
        }
        if (password !== password2) {
            errorBox.innerText = "Passwords doesn't match.";
            return;
        }
        // If all validations pass, submit the form
        this.submit();
    });
    </script>
    
    
{% endblock js %}
