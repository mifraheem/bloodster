
{% extends "base1.html" %}
{% load static %}


{% block content %}
<style>
    #reg .container {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
    }

    #reg .form-container {
        display: flex;
        width: 80%;
        max-width: 1200px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        animation: fadeIn 1s ease-in;
    }

    #reg .form-image {
        flex: 1;
        background: url('{% static "images/gallery_1.jpg" %}') no-repeat center center;
        background-size: cover;
        height: 100%;
        transition: transform 0.5s ease;
    }

    #reg .form-image:hover {
        transform: scale(1.05);
    }

    #reg .form-content {
        flex: 1;
        padding: 40px;
        background: #fff;
    }

    #reg .form-content h2 {
        margin-bottom: 20px;
    }

    #reg .form-group {
        margin-bottom: 15px;
    }

    #reg .form-control {
        border-radius: 4px;
        box-shadow: none;
    }

    #reg .btn-custom {
        background-color: #720606;
        color: #fff;
        border-radius: 4px;
        border: none;
        padding: 10px 20px;
        transition: background-color 0.3s ease;
    }

    #reg .btn-custom:hover {
        background-color: #b30000;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .ms{
        margin-left: 10px;
    }
</style>
<div class="container my-5" id="reg">
    <div class="form-container">
        <div class="form-image mt-5 mx-5" style="background: url('{% static "assets/images/gallery/g3.jpg" %}') no-repeat center center; background-size: cover; height: 40vh;"></div>
        <div class="form-content">
            <h2>Enter password to verify</h2>
            <form method="post" action="{% url 'verify_user' user.verification_uuid %}">

                {% csrf_token %}
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-custom">Verify</button> 
            </form>
        </div>
    </div>
</div>
{% endblock content %}
